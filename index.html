<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Price Cards</title>
</head>

<body>
    <!--This contains the navbar with all the nav items and the search bar-->
    <div id="navbar">
        <div id="logo">LOGO</div>
        <div id="navbar-options">
            <span class="options">HOME</span>
            <span class="options">SERVICE</span>
            <span class="options">CONTACTS</span>
            <span class="options">ABOUT</span>
            <span id="user"></span>
        </div>
        <font size="12" id="vintage-name">VINTAGE</font>
        <div id="search-box">
            <input type="text" placeholder="Search:">
        </div>
    </div>
    <!--This contains the imporatnt price cards-->
    <div class="sections">
        <section class="priceCards">
            <div class="priceCards__title">
                <font size="10" color="#495371">Our Specialities</font>
                <br><br>
                <center>
                    <hr width="20%">
                </center>
            </div>
            <!--The first row that contains the first 3 price cards-->
            <div class="priceCards__row1 row">
                <div class="priceCards__cards">
                    <!--The price cards contain card image, the name of the dish along with its price-->
                    <img class="card__image" src="photo1.avif" alt="photo1">
                    <div class="card__content">
                        <font size="6" color="#495371">Steak</font>
                        <font size="3">&#x20B9; 250</font>
                    </div>
                </div>
                <div class="priceCards__cards">
                    <img class="card__image" src="photo2.avif" alt="photo2">
                    <div class="card__content">
                        <font size="6" color="#495371">Legume</font>
                        <font size="3">&#x20B9; 150</font>
                    </div>
                </div>
                <div class="priceCards__cards">
                    <img class="card__image" src="photo3.avif" alt="photo3">
                    <div class="card__content">
                        <font size="6" color="#495371">Salad</font>
                        <font size="3">&#x20B9; 200</font>
                    </div>
                </div>
            </div>
            <!--The second row that contains the second 2 price cards-->
            <div class="priceCards__row2 row">
                <div class="priceCards__cards">
                    <img class="card__image" src="photo4.avif" alt="photo4">
                    <div class="card__content">
                        <font size="6" color="#495371">Halwa</font>
                        <font size="3">&#x20B9; 250</font>
                    </div>
                </div>
                <div class="priceCards__cards">
                    <img class="card__image" src="photo5.avif" alt="photo4">
                    <div class="card__content">
                        <font size="6" color="#495371">Pizza</font>
                        <font size="3">&#x20B9; 399</font>
                    </div>
                </div>
            </div>
        </section>
        <!--This is the footer section-->
        <footer class="footer">
            <a href="#" class="footer__content">Footer</a>
            <span class="footer__uparraow"><a href="#" class="footer__content">UP</a></span>
        </footer>
    </div>
</body>

</html>
